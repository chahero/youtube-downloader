<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Youtube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 400px; margin: 5em auto; padding: 2em; background-color: var(--card-bg); border-radius: 12px; text-align: center; }
        .auth-container input { margin-bottom: 1em; }
        .auth-message { margin-bottom: 1em; padding: 0.5em; border-radius: 8px; }
        .error { color: #ff8a8a; background-color: rgba(255, 138, 138, 0.1); border: 1px solid #ff8a8a; }
        .success { color: #8aff8a; background-color: rgba(138, 255, 138, 0.1); border: 1px solid #8aff8a; }
        .auth-links { margin-top: 1em; }
        .auth-links a { color: #4a9eff; text-decoration: none; }
        .auth-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Youtube Downloader</h1>
        <p>새로운 계정을 만들어 서비스를 이용하세요</p>

        {% if error %}
        <div class="auth-message error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="auth-message success">{{ success }}</div>
        <p style="margin-top: 1em;">
            <a href="{{ url_for('login') }}" style="color: #4a9eff; text-decoration: none;">로그인 페이지로 이동</a>
        </p>
        {% else %}
        <hr style="border-color: var(--border-color); margin: 2em 0;">
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="사용자 이름" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
            <button type="submit">회원가입</button>
        </form>
        <div class="auth-links">
            <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
